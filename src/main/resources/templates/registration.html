<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Clonebin</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
                integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
                crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
              integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
              crossorigin="anonymous">
    </head>
    <body>
        <div th:insert="fragments/header_fragment.html :: header"></div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <h1>Sign Up Page</h1>

                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered
                            to our awesome app!
                        </div>
                    </div>

                    <div th:if="${param.duplicateUsername}">
                        <div class="alert alert-danger">A user with that username already exists!
                        </div>
                    </div>

                    <form th:action="@{/registration}" method="post" th:object="${userAccount}">
                        <div class="form-group">
                            <label class="control-label" for="username"> Username </label> <input
                                id="username" class="form-control" th:field="*{username}" required
                                autofocus="autofocus"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password"> Password </label> <input
                                id="password" class="form-control" type="password"
                                th:field="*{password}" required autofocus="autofocus"/>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
